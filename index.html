<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.area {
   fill: none;
   stroke: steelblue;
   stroke-width: 2px;
   clip-path: url(#clip);
   }

.area2 {
  fill: steelblue;
  clip-path: url(#clip);
   }

.area3 {
   fill: none;
   stroke: black;
   stroke-width: 2px;
   clip-path: url(#clip);
   }

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>

<head>
<link rel="stylesheet" type="text/css" href="css/jquery.flexbox.css">
<script src="js/names.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/jquery.flexbox.min.js"></script>
<script src="js/d3.min.js"></script>
<script src='js/sql.js'></script>
<script src="js/fetcher.js"></script>
<script src="js/plotter.js"></script>
</head>

<body>

<form> 
<!--<div id="fb"></div>-->
<div id="fb">
<select id="pltype" name="dropdown" onchange="st()">
<option value="sep">Seperate</option>
<option value="rat">Ratio</option>
<option value="diff">Difference</option>
</select>
</div>
</form>

<script>
// See http://bl.ocks.org/mbostock/3894205 and
// http://bl.ocks.org/mbostock/1667367

// Set textbox's style & select behavior
// More info: http://fairwaytech.com/flexbox/
$('#fb').flexbox(sources, {
   watermark: 'Enter source name',
   paging: false,
   maxVisibleRows: 8,
   showArrow: false,
   width: 250,
   onSelect: function() {
      // Get db col name & plot!
      var name = document.getElementById("fb_hidden").getAttribute("value");
      fetch(name);
      st();
   }
});

var e = document.getElementById("pltype");

function st() {
   var tp = e.options[e.selectedIndex].value;

   // Clear prev graph
   focus.selectAll("path").remove();
   context.selectAll("path").remove();
   focus.selectAll("g").remove();
   context.selectAll("g").remove();
   
   // Plot
   plot(0);
   brushed();
}

// Interpolations for focus & context
var foc_off = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.MJD); })
	 .y0(height)
    .y1(function(d) { return y(d.off); });

var foc_on = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.MJD); })
	 .y0(height)
    .y1(function(d) { return y(d.on); });

var foc_diff = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.MJD); })
    .y0(height)
    .y1(function(d) { return y(d.on - d.off); });

var foc_rat = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.MJD); })
    .y0(height)
    .y1(function(d) { 
       if (d.off == 0)
         return y(0);
       return y(d.on / d.off);
    });

var con_off = d3.svg.area()
	.interpolate("basis")
	.x(function(d) { return x2(d.MJD); })
	.y0(height2)
	.y1(function(d) { return y2(d.off); });

var con_rat = d3.svg.area()
   .interpolate("basis")
   .x(function(d) { return x2(d.MJD); })
   .y0(height2)
   .y1(function(d) {
      if (d.off == 0)
        return y2(0);
      return y2(d.on / d.off);
    });

var con_diff = d3.svg.area()
   .interpolate("basis")
   .x(function(d) { return x2(d.MJD); })
   .y0(height2)
   .y1(function(d) { return y2(d.on - d.off); });

add_plot();

function plot(error) {
  // Get plot type the user selected
  var tp = e.options[e.selectedIndex].value;

  data.forEach(function(d) {
    d.MJD = +d.MJD;
    d.on = +d.on;
    d.off = +d.off;
  });
  
  set_type(tp);
  // Decides which graph to draw depending on selected plot type
  if (tp == "sep") {
     // Append foc_on & foc_off to focus (on & off graphs)
     focus.append("path")
         .datum(data)
         .attr("class", "area")
         .attr("d", foc_off);

     focus.append("path")
         .datum(data)
         .attr("class", "area3")
         .attr("d", foc_on);

     // Append con_off to context (off graph since it's a bit smoother!)
     context.append("path")
         .datum(data)
         .attr("class", "area")
         .attr("d", con_off);

  } else if (tp == "rat") {
     // Append ratio graph to focus and context
     focus.append("path")
         .datum(data)
         .attr("class", "area")
         .attr("d", foc_rat);

     context.append("path")
         .datum(data)
         .attr("class", "area")
         .attr("d", con_rat);

  } else if (tp == "diff") {
     // Append difference graph to focus & context
     focus.append("path")
         .datum(data)
         .attr("class", "area")
         .attr("d", foc_diff);

     context.append("path")
         .datum(data)
         .attr("class", "area")
         .attr("d", con_diff);
  }


  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
};
  </script>
</body>
